on:
  pull_request:
    paths-ignore:
      - "**.md"

name: CI
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn
      - name: lint
        run: yarn run eslint . --ext .js,.jsx,.ts,.tsx
  Tests:
    runs-on:  ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Install Yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn
      - name: test
        run: yarn test --watchAll=false
